<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <!-- Booststrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style-cadastro.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8c8f911793.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="main-title"><b>Cadastro</b></h1>
        </div>

        <form id="form">
            <div class="form-control">
                <input id="username" type="text" placeholder="Nome do UsuÃ¡rio">
                <i class="fa-solid fa-circle-exclamation" style="color: #993338;"></i>            
                <i class="fa-sharp fa-solid fa-circle-check" style="color: #166600;"></i>            
                <small></small>
            </div>
            <div class="form-control">
                <input id="email" type="email" placeholder="Email">
                <i class="fa-solid fa-circle-exclamation" style="color: #993338;"></i>            
                <i class="fa-sharp fa-solid fa-circle-check" style="color: #166600;"></i>            
                <small></small>
            </div>
            <div class="form-control">
                <input id="fone" type="tel" placeholder="Telefone">
                <i class="fa-solid fa-circle-exclamation" style="color: #993338;"></i>            
                <i class="fa-sharp fa-solid fa-circle-check" style="color: #166600;"></i>            
                <small></small>
            </div>
            <div class="form-control">
                <input id="senha" type="password" placeholder="Senha">
                <i class="fa-solid fa-circle-exclamation" style="color: #993338;"></i>            
                <i class="fa-sharp fa-solid fa-circle-check" style="color: #166600;"></i>            
                <small></small>
            </div>
    
            <button id="cadastrar" type="submit" class="btn btn-submit">Cadastrar</button>
            
        </form>
        </div>
</body>
<script src="JS/script-cadastro.js"></script>
</html>
